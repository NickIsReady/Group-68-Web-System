{% extends 'websiteMain/base.html' %}

{% block body %}

{% if user.is_authenticated %}
	<h1>Zoo Information Page Here... hello {{ user.username }}!</h1>
	{% for zoo in all_zoos %}
		<li><a href="/zoo_ID/{{zoo.zoo_ID}}">{{ zoo.name }}</a></li>
	{% endfor %}
{% else %}
	<h1>End of information</h1>
{% endif %}


{% endblock %}
