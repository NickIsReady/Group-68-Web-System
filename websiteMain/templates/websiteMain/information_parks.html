{% extends 'websiteMain/base.html' %}

{% block body %}

{% if user.is_authenticated %}
	<h1>Park Information Page Here... hello {{ user.username }}!</h1>
	{% for park in all_parks %}
		<li><a href="/park_ID/{{park.park_ID}}">{{ park.name }}</a></li>
	{% endfor %}
{% else %}
	<h1>End of information</h1>
{% endif %}


{% endblock %}
