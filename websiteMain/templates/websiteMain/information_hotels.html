{% extends 'websiteMain/base.html' %}

{% block body %}

{% if user.is_authenticated %}
	<h1>Hotel Information Page Here... hello {{ user.username }}!</h1>
	{% for hotel in all_hotels %}
		<li><a href="/hotel_ID/{{hotel.hotel_ID}}">{{ hotel.name }}</a></li>
	{% endfor %}
{% else %}
	<h1>End of information</h1>
{% endif %}


{% endblock %}
