{% extends 'websiteMain/base.html' %}

{% block body %}
{% if user.is_authenticated %}
	<h1>Hello {{ user.username }}!</h1>
	
	<h1>Name: {{hotel.name}}</h1>
	<h1>Address: {{hotel.address}}</h1>	
	<h1>Phone Number: {{hotel.phone_number}}</h1>
	<h1>City: {{hotel.city}}</h1>
	<h1>Image:</h1>  <img src="{{hotel.image_url}}" alt="HTML5 Icon" style="width:128px;height:128px;"> 
	

{% else %}
	<h1>End of information</h1>
{% endif %}



{% endblock %}
